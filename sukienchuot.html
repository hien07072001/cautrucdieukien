<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img id="myimage" src="0001756_qua-bong-da-molten-f5u3400-g18.jpeg" style="width :300px">
    <p>Click button lelow to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = 'Opx';

    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left ) + 10 + 'px';

    }
    window.onload = init;

</script>

</body>
</html>
